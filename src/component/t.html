<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Navbar</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }

  .navbar {
    background-color: #333;
    overflow: hidden;
  }

  .navbar img {
    display: block;
    float: left;
    margin-top: 10px;
    margin-left: 20px;
  }

  .navbar a {
    float: left;
    display: block;
    color: white;
    text-align: center;
    padding: 14px 20px;
    text-decoration: none;
    font-size: 17px;
  }

  .navbar a:hover {
    background-color: #ddd;
    color: black;
  }

  .icon {
    display: none;
  }

  @media screen and (max-width: 600px) {
    .navbar a:not(:first-child) {display: none;}
    .navbar a.icon {
      float: right;
      display: block;
    }
    .navbar img {
      margin-left: 10px;
    }
  }

  @media screen and (max-width: 600px) {
    .navbar.responsive {
      position: relative;
    }

    .navbar.responsive .icon {
      position: absolute;
      right: 0;
      top: 0;
      display: block; /* Ensure the icon is displayed on smaller devices */
    }

    .navbar.responsive a {
      float: none;
      display: block;
      text-align: left;
    }

    .close-icon {
      float: right;
      display: none; /* Hide the close icon by default */
      cursor: pointer;
      padding: 14px 20px;
    }
  }
</style>
</head>
<body>

<div class="navbar" id="myNavbar">
  <img src="logo.png" alt="Logo" height="40">
  <a href="#" class="active">Home</a>
  <a href="#">About</a>
  <a href="#">Services</a>
  <a href="#">Contact</a>
  <a href="javascript:void(0);" class="icon" onclick="toggleMenu()">
    &#9776;
  </a>
  <a href="javascript:void(0);" class="icon close-icon" style="display:none;" onclick="toggleMenu()">
    &#10006;
  </a>
</div> 

<script>
  function toggleMenu() {
    var x = document.getElementById("myNavbar");
    var menuIcon = document.querySelector('.icon');
    var closeIcon = document.querySelector('.close-icon');
    if (x.className === "navbar") {
      x.className += " responsive";
      menuIcon.style.display = 'none';
      closeIcon.style.display = 'block';
    } else {
      x.className = "navbar";
      menuIcon.style.display = 'block';
      closeIcon.style.display = 'none';
    }
  }
</script>

</body>
</html>
